<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="../BootsTrap/css/bootstrap.min.css">
    <link rel="stylesheet" href="../Css/kalk.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkylator</title>
</head>

<body>

    <link rel="stylesheet" href="../BootsTrap/js/bootstrap.min.js">
    <div class="container">
        <div class="calc">
            <!--div för alla knappar aka själva kalkylatorn stilmässigt --->
              <label type="text"><h2 class="text-warning">Kalkylator 3000</h2><img src="../Bilder/i9.png" width="80" class="i9"></label>
              <input type="text" placeholder="0" id="inputext">
              <button onclick="clr()">C</button>
              <button onclick="del()">DEL</button>
              <button onclick="calculate('+')">+</button>
              <button onclick="calculate('-')">-</button>
              <button onclick="calculate('7')">7</button>
              <button onclick="calculate('8')">8</button>
              <button onclick="calculate('9')">9</button>
              <button onclick="calculate('.')">.</button>
              <button onclick="calculate('4')">4</button>
              <button onclick="calculate('5')">5</button>
              <button onclick="calculate('6')">6</button>
              <button onclick="calculate('*')">*</button>
              <button onclick="calculate('1')">1</button>
              <button onclick="calculate('2')">2</button>
              <button onclick="calculate('3')">3</button>
              <button onclick="calculate('/')">/</button>
              <button onclick="calculate('0')">0</button>
              <button class="equal" onclick="Result()">=</button>
              <script src="../JavaScript/kalk.js"></script>
        </div>

    </div>



</body>

</html>
